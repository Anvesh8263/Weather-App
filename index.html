<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/95a2002ecf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hello">
        <div class="hey">
            <div class="hii">
                <input type="text" placeholder="Enter Your City" class="information">

                <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
            </div>
        </div>

        <div class="error">
            <h1>Sorry, Location not found!!!</h1>
            <img src="./404.png" alt="404 Error">
        </div>

        <div class="weather">
            <img src="./cloud.png" alt="Weather Image" class="weather-image">

            <div class="details">
                <p class="temp">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-flow">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <h1 class="credit">Designed with <i class="fa fa-heart pulse"></i> by <a href=""> Anvesh Mangalam</a></h1>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>
</html>
